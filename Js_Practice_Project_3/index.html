<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped Css Variables and JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="Spacing">Spacing:</label>
        <input id="Spacing" type="range" name="spacing" min="10" max="250" value="10" data-sizing="px">
        <label for="Blur">Blur:</label>
        <input id="Blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="Base-color">Base Color:</label>
        <input id="Base-color" type="color" name="base-color" value="#ffc600">
    </div>

    <img src="pexels-kin-pastor-251088-777059.jpg" alt="">

    <!-- <div class="controls"></div> -->
    <script src="main.js"></script>
</body>
</html>
